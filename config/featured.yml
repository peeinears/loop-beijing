918:
  video_url: http://www.tudou.com/v/1NhlKyEcwDw/&bid=05&rpid=435816999&resourceId=435816999_05_05_99/v.swf
  artist_name: <a href="http://thruoutin.bandcamp.com/" target="_blank">thruoutin (Brad Seippel)</a>
  bio_chin: >
    来自美国的电子音乐家与音乐制作人thruoutin，在中国成立了5年。多元化的音乐风格，把奇怪的温情电子和中国民乐音乐结合在一起。
    你可以听到多种艺术创作思维在他的音乐里，尤其是对大自然的采样和物理电子声音的钟爱。并曾在加拿大.台湾.韩国.
    中国和美国周边的几个城市都有过精彩的演出，除了他个人独立发行的唱片外，
    他与多家唱片公司都有过合作关系。比如说：京味儿（北京）Huashan (上海), 87非87 (北京), and Aud-Art （匹兹堡）
  bio_eng: >
    American born electronic producer and multi-instrumentalist, thruoutin, has been based in China since 2009.  
    His work varies from project to project, but often revolves around the combining of different genres 
    and with a focus on organic and digital sounds.  He has brought his music to Canada, Taiwan, Korea and 
    various cities in the US and throughout mainland China.  Besides self-releases, thruoutin has also been 
    featured on such labels as Jingweir (Beijing), Huashan (Shanghai), 87Fei87 (Beijing), and Aud-Art (Pittsburg).
113:
  video_url:
  artist_name: <a href="http://site.douban.com/charm/" target="_blank">Charm (Josh Feola)</a>
  bio_chin: > 
    Charm是一个长期的表演和录音项目，包括田野录音，"拾得"文化声音, 消衰反馈／噪音／长音拼贴。
    Charm是居住在北京的音乐人、作家、策划人Josh Feola的个人项目。Feola活跃于北京地下实验音乐圈，
    他所主持建立的旁边儿 (<a href="http://pangbianr.com" target="_blank">pangbianr.com</a>）自2010年以来成为一个重要的地下音乐文化交流与传播的网络平台。
  bio_eng: >
    Charm is the solo project of Josh Feola, a Beijing-based musician, writer, and event curator. 
    Feola has been active in Beijing's underground experimental music scene since 2010 via his organizational 
    platform Pangbianr (<a href="http://pangbianr.com" target="_blank">pangbianr.com</a>). He's currently the music & arts editor of SmartBeijing.com, 
    co-founder of the Sinotronics record label (<a href="http://sinotronics.org" target="_blank">sinotronics.org</a>), founding member of the Sino-Indian Music Alliance (SIMA), 
    and drummer of Beijing rock band SUBS. Charm is an ongoing performance and recording project incorporating field recordings, 
    "found" cultural sounds, and decaying feedback/noise/drone collages.
109:
  video_url: http://www.tudou.com/v/3vCFYZkcNqY/&bid=05&rpid=435816999&resourceId=435816999_05_05_99/v.swf
  artist_name: <a href="http://sounds-from-dangerous-places.org/" target="_blank">Peter Cusack</a>
  bio_chin: 
  bio_eng: >
    <p>Peter Cusack is a field recordist, musician and researcher with a special interest in the acoustic environment. 
    <p>He is a member of CRiSAP (Creative Research into Sound Art Practice) at LCC, UAL.
    <p>In 1998 he initiated the long running 'Favourite Sounds Project', to discover how people interact 
    with everyday sound in the places where they live, carried out initially in London and subsequently in Beijing, 
    Birmingham, Manchester, Prague and Berlin. His project ‘Sounds From Dangerous Places’ (described as sonic journalism) investigates the soundscapes of sites of major environmental damage such as the Caspian oil fields and the Chernobyl exclusion zone.
    <p>He produced 'Vermilion Sounds' - the environmental sound program - for ResonanceFM Radio, 
    London and, during 2011/12, was DAAD artist-in-residence in Berlin, where he instigated ‘Berlin Sonic Places’ a 
    wide-ranging collaborative project that examines the relationship between urban soundscapes and city development.
    <p>CDs include Your Favourite London Sounds (Resonance); Baikal Ice (ReR PC2); 
    Favourite Beijing Sounds (KwanYin 022); Sound from Dangerous Places (ReR PC3&4); 
    Favourite Berlin Sounds (ReR PC5).

586: 
  video_url: http://www.tudou.com/v/HmDfi0Rc0PY/&bid=05&rpid=435816999&resourceId=435816999_05_05_99/v.swf
  artist_name: <a href="http://lukayangworks.com" target="_blank">Luka Yang 杨圆圆</a> and <a href="http://naendrel.bandcamp.com/" target="_blank">Rafael Lisboa (aka NAENDRAL)</a>
  bio_chin: >
    这部视频来于杨圆圆的艺术项目《在沉船上》（第三阶段：586路公交车）‍《在沉船上》是杨圆圆正在施行中的艺术项目。2013年11月的第一个星期一，项目起始于东北五环某处废弃的办公室。作品的形式跨越行为、录像、摄影、采访等多种形式，项目的核心意在探索在当今飞速发展的城市环境中，个体与城市空间之间多元而复杂的关系。
    艺术家将作品第一以及第二章节（“抵达”和“对话”）的内容以工作日志的形式记录在网络上，（该博客的更新截止至2013年12月中旬，作品后几阶段的内容还在进行中，作品最终会以建筑的拆除作为完结 ）：
    <a href="http://ontheshipwreck.tumblr.com/" target="_blank">On the Ship Wreck Tumblr</a>
    <p>杨圆圆（b.1989）目前工作居住于北京。她于2013年获得伦敦艺术大学，伦敦传媒学院的摄影本科学位。
    她的作品曾在不同的城市展出，包括于北京和重庆的个展，以及在纽约、伦敦、多伦多、北京、上海、平遥、
    杭州等城市参加群展。杨圆圆于2014年获得Bloomberg New Contemporaries的提名；2013年被选为Magenta: Flash Forward
    摄影奖的英国获奖人之一；并于2012年和2011年分别获得了美国特尼基金奖和英国Bar-Tur摄影奖。
  bio_en: >
    The video is part of Yuanyuan Yang's project On the Shipwreck (Stage 3: Bus Route586)
    On the Shipwreck is an ongoing project of the artist Yuanyuan Yang.  On the first Monday of Novemeber 2013, 
    the project started from an abandoned office space located at the north-east 5th ring road. The project 
    involves a broad range of media, including photography, video, performance and interview. 
    The central idea of the project is to explore the complex relationship between the individual and the city surroundings 
    within the nowadays dynamic social environment.
    The work journal for the first two chapters of the project 
    (‘Arrival’ and ‘Conversation’) were presented online by the artist.
    (The blog was updated until mid-December, 2013, the project is still in progress, 
    the project will be completed at the same time with the destruction of the building ) 
    <a href="http://ontheshipwreck.tumblr.com/" target="_blank"> On the Ship Wreck Tumblr </a>
    <p>Yuanyuan Yang (b. 1989) lives and works in Beijing. She received a BA (Hons) 
    in Photography at the London College of Communications, University of the Arts London in 2013. 
    Yang's work has been exhibited and published internationally, with solo show in Beijing and Chongqing, 
    group shows in London, New York, Toronto, Beijing, Shanghai, Pingyao and Hangzhou. Yang was the shortlisted artist of Bloomberg New Contemporaries in 2014; one of the UK winners for Magenta: Flash Forward in 2013 and the selected photographer 
    for Tierney Fellowship in 2012; in 2011, she won the 3rd prize for Bar-Tur Award.
