27:
  video_url: 
  artist_name: <a href="http://site.douban.com/shouwang/" target="_blank">Zhang Shouwang 张守望</a>
  bio_chin: >
    除了做好自己的音乐之外，张守望还积极投身到唱片产业当中，当起了兵马司子厂牌Maybe Noise的负责人，对新生代乐队给予平台和帮助。在他看来，音乐环境在某种程度上决定着音乐人的命运，只有足够开放的环境，才能够为音乐人提供更好的生存空间。而当下的北京，正处于百花齐放的时代，各种充满个性的音乐人，都可以找到属于自己的平台，赢得广泛的关注和青睐。
    作为受到全世界瞩目的中国地下乐队中的一支，Carsick Cars在国内外进行了大量的演出，他们去过中国各大城市的演出现场，被Sonic Youth称作最喜爱的中国乐队，受邀与Sonic Youth一起进行欧洲巡演，并经常参与国内外的知名音乐节。各种各样的的演出和合作经历，使得张守望对各地的音乐环境有了更直接更深刻的认识，从不同的音乐人身上学到许多不一样的想法和观念，而所有这些，终将在音乐上有所呈现。
  bio_eng:
